apiVersion: kafka.aws.kubedb.com/v1alpha1
kind: Configuration
metadata:
  annotations:
    meta.kubedb.com/example-id: kafka/v1alpha1/configuration
  labels:
    testing.kubedb.com/example-name: example
  name: example
spec:
  forProvider:
    kafkaVersions:
    - 2.1.0
    name: example
    region: us-west-1
    serverProperties: |
      auto.create.topics.enable = true
      delete.topic.enable = true
