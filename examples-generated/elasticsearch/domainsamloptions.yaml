apiVersion: elasticsearch.aws.kubedb.com/v1alpha1
kind: DomainSAMLOptions
metadata:
  annotations:
    meta.kubedb.com/example-id: elasticsearch/v1alpha1/domainsamloptions
  labels:
    testing.kubedb.com/example-name: example
  name: example
spec:
  forProvider:
    region: us-west-1
    samlOptions:
    - enabled: true
      idp:
      - entityId: https://example.com
        metadataContent: ${file("./saml-metadata.xml")}

---

apiVersion: elasticsearch.aws.kubedb.com/v1alpha1
kind: Domain
metadata:
  annotations:
    meta.kubedb.com/example-id: elasticsearch/v1alpha1/domainsamloptions
  labels:
    testing.kubedb.com/example-name: example
  name: example
spec:
  forProvider:
    clusterConfig:
    - instanceType: r4.large.elasticsearch
    elasticsearchVersion: "1.5"
    region: us-west-1
    snapshotOptions:
    - automatedSnapshotStartHour: 23
    tags:
      Domain: TestDomain
