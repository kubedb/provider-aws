apiVersion: dynamodb.aws.kubedb.com/v1alpha1
kind: KinesisStreamingDestination
metadata:
  annotations:
    meta.kubedb.com/example-id: dynamodb/v1alpha1/kinesisstreamingdestination
  labels:
    testing.kubedb.com/example-name: example
  name: example
spec:
  forProvider:
    region: us-west-1
    streamArnSelector:
      matchLabels:
        testing.kubedb.com/example-name: example
    tableNameSelector:
      matchLabels:
        testing.kubedb.com/example-name: example

---

apiVersion: dynamodb.aws.kubedb.com/v1alpha1
kind: Table
metadata:
  annotations:
    meta.kubedb.com/example-id: dynamodb/v1alpha1/kinesisstreamingdestination
  labels:
    testing.kubedb.com/example-name: example
  name: example
spec:
  forProvider:
    attribute:
    - name: id
      type: S
    hashKey: id
    region: us-west-1

---

apiVersion: kinesis.aws.kubedb.com/v1alpha1
kind: Stream
metadata:
  annotations:
    meta.kubedb.com/example-id: dynamodb/v1alpha1/kinesisstreamingdestination
  labels:
    testing.kubedb.com/example-name: example
  name: example
spec:
  forProvider:
    region: us-west-1
    shardCount: 1
